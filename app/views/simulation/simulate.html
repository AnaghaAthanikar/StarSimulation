<style>
    IFRAME:focus {
        outline: none;
    }

    IFRAME[seamless] {
        display: block;
    }
</style>
<h2>Game List</h2>
    <% @game_info.each do |game| %>
<!--<%= link_to 'Show', game_show_path(game.id) %>-->
    <a id="game_<%= game.id %>" href="#" ><%= game.name %></a>
    <IFRAME src="<%= @game.description %>" width="1000px;" height="500px" />
        <br/>
    <% end %>
