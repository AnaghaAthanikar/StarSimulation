<script>
    $(function(){

        setTimeout(function() {
            var path = window.location.href;
            var simuation_id = path.split("/")[5];
            var iFrame = $("body").find("iframe");
            $(iFrame).attr("gotoSim", simuation_id);
            var divSwf = $(iFrame).contents().find("#divSwf");
            $(divSwf).attr("gotoSim", simuation_id);
        }, 5000);

    })
</script>
